<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado da consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AcheAqui</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/sobre">Sobre o projeto</a>
        </div>
      </div>
    </div>
  </nav>
<div class="container" style="padding-top: 10px;">
    <div class="alert alert-success" role="alert">
      Consulta realizada com sucesso!
    </div>  
    <h3 style="padding-top: 10px;">Resultado da consulta</h3>
    <div class="text-success">
        <hr>
    </div>
    <div th:if="${resposta.cep == 'CEP inválido'}">
        <p>CEP não encontrado ou inválido</p>
    </div>
    <div th:if="${resposta.cep != 'CEP inválido'}">
      <p th:if="${resposta.cep != null && resposta.cep != ''}" th:text="'CEP: ' + ${resposta.cep}"></p>
      <p th:if="${resposta.state != null && resposta.state != ''}" th:text="'Estado: ' + ${resposta.state}"></p>
      <p th:if="${resposta.city != null && resposta.city != ''}" th:text="'Cidade: ' + ${resposta.city}"></p>
      <p th:if="${resposta.neighborhood != null && resposta.neighborhood != ''}" th:text="'Bairro: ' + ${resposta.neighborhood}"></p>
      <p th:if="${resposta.street != null && resposta.street != ''}" th:text="'Rua: ' + ${resposta.street}"></p>
  </div>
    <a href="/" style="margin-top: 50px;" class="btn btn-primary">Voltar para a página inicial</a>
</div>
</body>
</html>
