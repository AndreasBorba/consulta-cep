<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Projeto API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AcheAqui</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active bg-dark bg-body-tertiary" aria-current="page" href="/listar-ceps">Registro de
                            consultas</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active border border-secondary rounded" aria-current="page" href="/sobre">Sobre o
                        projeto</a>
                </div>
            </div>
        </div>
    </nav>
    <!--CONTEÚDO DA PÁGINA-->
    <div class="container">
        <h3 style="margin: 40px;">Registro de consultas realizadas com sucesso</h3>
        <table class="table table-success table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">CEP</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cep : ${ceps}">
                    <td th:text="${cep.id}"></td>
                    <td th:text="${cep.cep}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
